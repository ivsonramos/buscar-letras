<div id="cabeca">

  <h1>BUSCAR LETRAS</h1>
  <img id="imagem_topo" src="/assets/projeto_letras/01.png" alt="logo">

  <div id="busca_artista">
    <label>Artista</label>
    <input [value]="artist" name="artist" [(ngModel)]="artist">
  </div>

  <div id="busca_musicas">
    <label>Musicas</label>
    <input [value]="music" name="music" [(ngModel)]="music">
  </div>

  <div style="display: inline-grid; margin-top: 16px;">
    <button (click)="findLyrics()">BUSCAR</button>
  </div>
</div>

<body>


  <h1>{{artistMusic}}  {{titleMusic}}</h1>

  <div *ngIf="img" class="artist">
    <img id="img" [src]="img">
    <p><a [href]="link">Cifra</a> &nbsp; <a [href]="musicPlayer">Musica</a></p>
  </div>


  <div *ngIf="musicPlayer" class="reproduzir">
    <iframe width="426" height="240" [src]="musicPlayer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div id="texto_original">
    <pre>{{lyricMusic}}</pre>

  </div>

  <div id="texto_traduzido">
    <pre>{{translateMusic}}</pre>
  </div>


</body>
